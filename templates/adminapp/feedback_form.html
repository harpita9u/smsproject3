{% extends 'Navbar/projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Feedback Form</h2>
    <form method="POST" action="{% url 'feedback_form' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phnno">ID Number:</label>
            <input type="text" id="phnno" name="phnno" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="feedback">Your Feedback (max 150 characters):</label>
            <textarea id="feedback" name="feedback" rows="4" maxlength="150" required></textarea>
            <p id="charCount">0/150 characters</p>
        </div>

        <div class="form-group">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>

    <script>
        const feedbackTextArea = document.getElementById('feedback');
        const charCount = document.getElementById('charCount');

        feedbackTextArea.addEventListener('input', function() {
            const textLength = feedbackTextArea.value.length;
            charCount.textContent = ${textLength}/150 characters;
        });
    </script>

</body>
</html>
