<!DOCTYPE html>
{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<h1><centre><b> Welcome to Y23 - PFSD </b></centre></h1>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/s5.png' %}" class="d-block w-100" alt="first" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s4.png' %}" class="d-block w-100" alt="second" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s3.png' %}" class="d-block w-100" alt="third" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s6.jpg' %}" class="d-block w-100" alt="third" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s1.png' %}" class="d-block w-100" alt="third" >
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
</body>
</html>
